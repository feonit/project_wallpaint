<!DOCTYPE html>
<html>
<head>
    <link href=”/public/images/favicon.ico” rel=”icon” type=”image/x-icon” />
    <link href=”/public/images/favicon.ico” rel=”shortcut icon” type=”image/x-icon” />
  <meta charset="utf-8" />
  <title>{{=dataUser.user}}</title>
  <link rel="stylesheet" href="/public/css/style.css"/>
  <link rel="stylesheet" href="/public/css/themes.css"/>
  <link rel="stylesheet" href="/public/css/jquery-ui.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/jquery-1.8.2.min.js"></script>
	<script src="/public/js/colorpicker.js"></script>
	<script src="/public/js/scripts.js"></script>
  <script src="/public/js/jquery-ui.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div>
  {{-modules.header}}
    <div class="rotated">
      <hgroup>
        <h1>{{=dataUser.name}}</h1>
        <img id="userFace" src='/public/images/face/{{=dataUser.face}}'>
      </hgroup>
    </div>
  <img id="imageData" src={{=canvasImage}} />
  <div id="placeCanvas" class="curved-hz-1">
      <canvas class="draggable"></canvas>
    </div>
        <div id="color-picker" class="cp-normal"></div>
    <div class="field-set">
        <div id="demoPicker"></div>
    </div>
    <div class="field-set">
        <div class="field-sliders">
            <div class="discription"><span>Размер</span></div>
            <div class="slider" id="sliderSize"></div>
            <div class="discription"><span>Прозрачность</span></div>
            <div class="slider" id="sliderOpacity"></div>
            <div class="discription"><span>Приближение</span></div>
            <div class="slider" id="sliderScale"></div>
            <button id="clear">clear</button>
        </div>
    </div>
  {{-modules.footer}}
  </div>
</body>
</html>
