<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Нарисуй мне. Регистрация.</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">

  <link rel="stylesheet" href="/public/css/style.css"/>
    <script src="/public/js/jquery-1.8.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <script src="http://yandex.st/jquery/cookie/1.0/jquery.cookie.min.js" type="text/javascript"></script>


</head>

<body class="image-background">
<canvas id="exampleCanvas"></canvas>
<script>

  var context = document.getElementsByTagName('canvas')[0].getContext('2d');

  var lastX = context.canvas.width * Math.random();
  var lastY = context.canvas.height * Math.random();
  var hue = 0;
  function line() {
    context.save();
    context.translate(context.canvas.width/2, context.canvas.height/2);
    context.scale(0.9, 0.9);
    context.translate(-context.canvas.width/2, -context.canvas.height/2);
    context.beginPath();
    context.lineWidth = 5 + Math.random() * 10;
    context.moveTo(lastX, lastY);
    lastX = context.canvas.width * Math.random();
    lastY = context.canvas.height * Math.random();
    context.bezierCurveTo(context.canvas.width * Math.random(),
      context.canvas.height * Math.random(),
      context.canvas.width * Math.random(),
      context.canvas.height * Math.random(),
      lastX, lastY);

    hue = hue + 10 * Math.random();
    context.strokeStyle = 'hsl(' + hue + ', 50%, 50%)';
    context.shadowColor = 'white';
    context.shadowBlur = 10;
    context.stroke();
    context.restore();
  }
  setInterval(line, 100);

  function blank() {
    context.fillStyle = 'rgba(0,0,0,0.1)';
    context.fillRect(0, 0, context.canvas.width, context.canvas.height);
  }
  //setInterval(blank, 40);

</script>

  <div class="main">
    {{-modules.header}}

    <div class="index">

      <div class="intro">
      <h1>Добро пожаловать!</h1>
      <h2>Рисуйте друг другу на стене!</h2>

      </div>

      <div class="registration">
        <div class="content">
            <div class="head">
              <h3>Впервые здесь? <span>Присоединяйтесь</span></h3>
            </div>
            <form method="post" action="/registration">
                <input id="user" value="" name="user" type="text" autocomplete="off" class="general-input" placeholder="Имя и фамилия" spellcheck="false">
                <input id="email" value="" name="email" type="email" autocomplete="off" class="general-input" placeholder="Адрес электронной почты" spellcheck="false">
                <input id="submit" title="" type="submit" value="Регистрация"
                       onclick="
                       $.cookie('user', user.value);
                       $.cookie('email', email.value);
                       ">
            </form>
        </div>
      </div>
    </div>
    {{-modules.footer}}
  </div>
</body>
</html>
