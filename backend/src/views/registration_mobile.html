<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Нарисуй мне. Регистрация.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link href="/public/css/themes/mytheme.css" rel="stylesheet" type="text/css" /> -->
  <link href="/public/style/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <link href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" type="text/css"/>
  <script src="/public/js/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="/public/js/lib/jquery/jquery.mobile.min.js" type="text/javascript"></script>
  <script src="/public/js/lib/jquery/jquery.cookie.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/public/js/registration.js" type="text/javascript"></script>

</head>
<body>
<div data-role="page" id="main" data-theme="a">
  <h2>Присоединяйтесь к нам сегодня.</h2>
  <div id="answer"></div>
  <form method="post" action="/registration_result">
    <div class="name-div">
      <label>
        <h4>Имя и фамилия</h4>
        <input id="name" type="text" data-clear-btn="true" autocomplete="off" spellcheck="false">
        <div id="name-messages"
          data-source="Введите ваше имя и фамилию."
          data-ok="Превосходное имя!"
          data-check="Проверка..."
          data-error="Необходимо указать имя!">
        </div>
      </label>
    </div>
    <div class="email-div">
      <label>
        <h4>Электронная почта</h4>
        <input id="email" type="email" data-clear-btn="true" autocomplete="off"  spellcheck="false">
        <div id="email-messages"
          data-source="Укажите адрес электронной почты."
          data-ok="Вам будет выслано подтверждение."
          data-check="Проверка..."
          data-error="Необходимо указать адрес электронной почты!"
          data-engaged="Данный адрес электронной почты уже зарегистрирован. Хотите <a href='/login'>войти</a> или <a href='/account/resend_password'>восстановить пароль</a>?">
        </div>
      </label>
    </div>
    <div class="password-div">
      <label>
        <h4>Создать пароль</h4>
        <input id="password"  type="password" data-clear-btn="true" autocomplete="off"  spellcheck="false">
        <div id="password-messages"
          data-source="6 знаков или больше! Будьте хитрее."
          data-ok="Хороший пароль!"
          data-check="Проверка..."
          data-error="Необходимо ввести пароль!">
        </div>
      </label>
    </div>
    <div class="user-div">
      <label>
        <h4>Выберите имя пользователя</h4>
        <input id="user" type="search" data-clear-btn="true" autocomplete="off" spellcheck="false" >
        <div id="user-messages"
          data-source="Не беспокойтесь, вы можете изменить его позже."
          data-ok="Имя свободно. Это можно изменить позже"
          data-check="Проверка..."
          data-error="Необходимо указать имя пользователя! Это можно изменить позже"
          data-engaged="Это имя уже занято!">
        </div>
      </label>
    </div>
    <input id="submit" type="submit" value="Создать учётную запись">
  </form>
</div><!-- /page -->

</body>
</html>
