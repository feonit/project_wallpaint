<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{=dataUser.user}}</title>
  <link rel="stylesheet" href="/public/css/style.css"/>
  <link rel="stylesheet" href="/public/css/themes.css"/>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/jquery-1.8.2.min.js"></script>
	<script src="/public/js/colorpicker.js"></script>
	<script src="/public/js/scripts.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="main">
  {{-modules.header}}
    <div class="placeUserData">
      <hgroup>
        <h1>{{=dataUser.name}}</h1>
        <img src='/public/images/face/{{=dataUser.face}}'>
      </hgroup>
    </div>
    <div id="placeCanvas">
    </div>
    <div id="aside">
        <div class="field-set">
            <div id="demoPicker"></div>
        </div>
        <div class="field-set">
            <div class="sliders">
                <div class="discriptionSlider">
                    <span>Размер</span>
                </div>
                <div id="sliderSize"></div>
                <div class="discriptionSlider">
                    <span>Прозрачность</span>
                </div>
                <div id="sliderOpacity"></div>
            </div>
        </div>
        <div class="field-set">
            <div id="color-picker" class="cp-small"></div>
        </div>
        <div class="field-set">
            <button id="clear">clear</button>
        </div>
    </div>
  {{-modules.footer}}
  </div>
</body>
</html>
